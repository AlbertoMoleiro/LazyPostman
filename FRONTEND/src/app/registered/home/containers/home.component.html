<div class="contenedor">
    <mat-card class="tarjeta" *ngFor="let card of cards">
        <img mat-card-image [src]="card.imageUrl" />
        <mat-card-header>
            <mat-card-title>{{ card.title }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>{{ card.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" routerLink="/registered/route/view">Ver Ruta</button>
        </mat-card-actions>
    </mat-card>
</div>
