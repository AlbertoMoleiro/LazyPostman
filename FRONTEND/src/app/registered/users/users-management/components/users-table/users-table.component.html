<div class="container">
    <div class="tabla">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
          <th class="header" mat-header-cell *matHeaderCellDef>Nombre</th>
          <td class="content" mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
  
        <ng-container matColumnDef="apellido1">
          <th class="header" mat-header-cell *matHeaderCellDef>Primer apellido</th>
          <td class="content" mat-cell *matCellDef="let element">{{ element.apellido1 }}</td>
        </ng-container>
  
        <ng-container matColumnDef="apellido2">
          <th class="header" mat-header-cell *matHeaderCellDef>Segundo apellido</th>
          <td class="content" mat-cell *matCellDef="let element">{{ element.apellido2 }}</td>
        </ng-container>
  
        <ng-container matColumnDef="codigo_empleado">
          <th class="header" mat-header-cell *matHeaderCellDef>CÃ³digo de empleado</th>
          <td class="content" mat-cell *matCellDef="let element">{{ element.codigo_empleado }}</td>
        </ng-container>
  
        <ng-container matColumnDef="rol">
          <th class="header" mat-header-cell *matHeaderCellDef>Rol</th>
          <td class="content" mat-cell *matCellDef="let element">{{ element.rol }}</td>
        </ng-container>
  
        <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="asignar">
            <th mat-header-cell *matHeaderCellDef>
                </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" class="button_assign" (click)="assign(element.id)">Asginar ruta</button>
            </td>
        </ng-container>

        <div class="buttons">
            <ng-container matColumnDef="promociona">
                <th mat-header-cell *matHeaderCellDef>
                    </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" class="button_promote" (click)="promote(element.id)">Promociona</button>
                </td>
            </ng-container>
        </div>
      </table>
    </div>
  </div>
