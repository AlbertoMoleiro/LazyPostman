<div class="container">
    <div class="fields-grid">
      <div class="left-column">
        <div class="eslogan">
          <h1>Optimiza tus Rutas de <span class="color-accent">Reparto</span>,<br> Gana Momentos de <span class="color-secondary">Libertad</span></h1>
          <p>Genera rutas optimizadas que permitan a tus trabajadores llegar más lejos, ahorrar tiempo en sus jornada y ganar en felicidad.</p>
        </div>
      </div>
      <div class="right-column">
        <form [formGroup]="loginForm" (ngSubmit)="goToHome()" class="formulario">
            <div class="form-fields">
                <h2 class="centrar">Inicio de sesión</h2>
                <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" placeholder="Lazy Postman S.L" formControlName="user">
                <mat-error
                    *ngIf="!loginForm.controls['user'].valid && loginForm.controls['user'].touched">Debes
                    rellenar este campo
                </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="********" formControlName="password">
                <mat-error
                *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Debes
                rellenar este campo
            </mat-error>
                </mat-form-field>
                <button mat-raised-button class="w-100" type="submit" color="primary"
                [disabled]="loginForm.invalid">Inicio</button>
                <button mat-stroked-button color="primary"  (click)="goToRecover()">¿Olvidaste tu contraseña?</button>
                <button mat-stroked-button color="primary"  (click)="goToRegister()">¿No tienes una cuenta? Créala aquí</button>
            </div>
        </form>
      </div>
    </div>
  </div>
